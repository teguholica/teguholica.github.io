---
layout: default
title: Blog
---
{% for post in site.posts %}
<div class="article">
  <div class="title">
    {{ post.title }}
  </div>
  <div class="info">
     {{ post.date | date_to_string }}
  </div>
  <div class="post">
    {{ post.content | truncatewords: 300 }}
  </div>
  <div class="action">
    <a href="{{ post.url }}">Baca Lengkap</a>
  </div>
</div>
{% endfor %}
